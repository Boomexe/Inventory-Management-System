<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inventory Manager Admin Panel</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/transactions">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/report">Downloadable Report</a>
                    </li>
                </ul>
                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                <!-- <div class="d-flex">
                    <a href="/logout"><button class="btn btn-danger me-3">Logout</button></a>
                </div> -->
            </div>
        </div>
    </nav>

    <div class="content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row justify-content-center">
            <div class="alert alert-primary alert-dismissable fade show mt-5 container col-6" role="alert">
                <div class="row">
                    <div class="col-8">
                        {{message}}
                    </div>

                    <div class="text-end col-4">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="content bg-white align-items-center text-center d-flex flex-wrap justify-content-center vh-100">
            <div class="col-3">
                <h1>Inventory Manager</h1>
                <button class="btn btn-primary me-3" type="button" name="login" value="login" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>
                <button class="btn btn-secondary ms-3" type="button" name="register" value="register"
                    data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                <!-- <p>Inventory Manager is a simple web application that allows you to manage your inventory.</p> -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form method="post">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <input class="form-control mb-2" type="text" name="name" for="name" id="name"
                            placeholder="Name">
                        <input class="form-control mb-2" type="email" name="email" for="email" id="email"
                            placeholder="Email">
                        <input class="form-control mb-2" type="password" name="password" for="password" id="password"
                            placeholder="Create Password">
                        <input class="form-control mb-2" type="text" name="security" for="security" id="security"
                            placeholder="Enter security code">

                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="register" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form method="post">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <input class="form-control mb-2" type="email" name="email" for="email" id="email"
                            placeholder="Email">
                        <input class="form-control mb-2" type="password" name="password" for="password" id="password"
                            placeholder="Password">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="login" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
